services:
  - type: web
    name: hackz-iwamon
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers ${WEB_CONCURRENCY:-1}
    autoDeploy: true

    envVars:
      # 例: Supabaseなどの環境変数が必要ならRenderのダッシュボードで設定
      # - key: SUPABASE_URL
      #   value: ""
      # - key: SUPABASE_KEY
      #   value: ""