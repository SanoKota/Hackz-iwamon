<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gemini テンプレート</h1>
        <p class="lead">Flask と静的ファイルの簡単なテンプレートです。</p>
      </header>

      <main>
        <section class="card">
          <h2>使い方</h2>
          <ol>
            <li>依存をインストール: <code>pip install flask</code></li>
            <li>起動: <code>python -m template.flask.app</code></li>
            <li>ブラウザで <a href="http://localhost:5000">http://localhost:5000</a> にアクセス</li>
          </ol>
          <p>
            <a class="btn" href="/run_gemini">Gemini を実行する</a>
          </p>
        </section>

        {% if result %}
        <section class="card" style="margin-top:16px;">
          <h2>実行結果</h2>
          <pre class="result">{{ result }}</pre>
        </section>
        {% endif %}
      </main>

      <footer>
        <small>© 2025</small>
      </footer>
    </div>
  </body>
</html>
