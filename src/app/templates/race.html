<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Race | Hackz-iwamon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <!-- Background Elements -->
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>

    <!-- Hamburger Menu -->
    <div class="menu-container">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-button">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="menu-drawer">
            <nav>
                <a href="/">Horse Generator</a>
                <a href="/race">Dream Race</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <!-- Title / Header -->
        <h1>All-Star Dream Trophy</h1>

        <!-- Result Display -->
        <div class="response-area">
            <div class="glass-card">
                <div class="response-title">Live Commentary</div>
                <div class="response-content">{{ response }}</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const responseContent = document.querySelector('.response-content');
            if (responseContent) {
                const rawText = responseContent.textContent;
                responseContent.innerHTML = marked.parse(rawText);
            }
        });
    </script>
</body>

</html>
