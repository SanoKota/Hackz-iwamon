<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Generator | Hackz-iwamon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <!-- Background Elements -->
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>

    <!-- Hamburger Menu -->
    <div class="menu-container">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-button">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="menu-drawer">
            <nav>
                <a href="/">競走馬作成</a>
                <a href="/race">ドリームレース</a>
                <a href="/gallery">名馬鑑賞</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <!-- Title / Header -->
        <h1>競走馬作成</h1>
        <!-- Main Form Card -->
        <div class="glass-card">
            <form method="POST">
                <!-- Sire Selection -->
                <div class="form-group">
                    <label for="sire">種牡馬</label>
                    <select id="sire" required>
                        <option value="" disabled selected>種牡馬を選択してください</option>
                        <!-- JavaScript will populate this -->
                    </select>
                </div>

                <!-- Dam Selection -->
                <div class="form-group">
                    <label for="dam">繫殖牝馬</label>
                    <select id="dam" required>
                        <option value="" disabled selected>繫殖牝馬を選択してください</option>
                        <!-- JavaScript will populate this -->
                    </select>
                </div>

                <!-- Child Name Input -->
                <div class="form-group">
                    <label for="child-name">競走馬名</label>
                    <input type="text" id="child-name" placeholder="例: レジェンダリー" required autocomplete="off">
                </div>

                <!-- Hidden Input for Backend -->
                <input type="hidden" name="prompt" id="hidden-prompt">

                <!-- Generate Button -->
                <button type="submit">
                    生産する
                </button>

                <!-- Loading Spinner -->
                <div id="loader" class="loader">
                    <div class="spinner"></div>
                </div>
            </form>
        </div>

        <!-- Result Display -->
        <div class="response-area" style="display: none;">
            <div class="glass-card">
                <div class="response-title">Generation Result</div>
                <div class="response-content"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // marked.js is available globally
    </script>
</body>

</html>
